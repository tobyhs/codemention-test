name: Create Test PR

on: workflow_dispatch

jobs:
  create_test_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - name: Configure Git identity
        run: git config user.name "github-actions[bot]"
      - run: ./scripts/create-test-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
