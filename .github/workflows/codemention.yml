name: codemention

on:
  pull_request_target:
    types: [opened, synchronize, ready_for_review]

jobs:
  codemention:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - run: node --version
      - uses: tobyhs/codemention@deprecation-warning-preamble-epilogue
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
